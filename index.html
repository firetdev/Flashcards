<!DOCTYPE html>
<html>
    <head>
        <title>Hebrew flashcards</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <br><br>
        <h1>Hebrew flashcards</h1><br>
        <div id="cardstuff">
            <div id="cardholder">
                <div id="card">
                    <h2 id="cardtxt"></h2>
                </div>
            </div>
            <div id="cardcontrols">
                <div id="delete" class="button">Delete</div>
                <div id="flip" class="button">Flip cards</div>
                <div id="next" class="button">Next</div>
            </div>
        </div><br>
        <div id="addform">
            Hebrew:<br>
            <input type="text" name="ivrit" id="ivrit"><br><br>
            English:<br>
            <input type="text" name="anglit" id="anglit"><br><br>
            <div id="addCard" class="button">Add Card</div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
